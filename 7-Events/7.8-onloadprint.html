8<html>
<head>
	<title>onload</title>
	<script>
		function handleOnLoad(){
			window.print();
		}
	</script>
</head>

<body onload="handleOnLoad()">
	<b>Printing this document.</b>
	<!--onLoad is an event which is triggered by webbrowser when a form is loaded on document/webbrowser--> 
</body>

</html>
