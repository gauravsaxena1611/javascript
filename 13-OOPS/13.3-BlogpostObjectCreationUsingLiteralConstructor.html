<html>
<head>
	<title>Custom Object Creation Using Literal Constructor</title>
	<script>
	var blogpost = {
		//object vlues
		title: "JAVA",
		text: "Is an object oriented language",
		//object function
		displayDetails:function(){
			document.write(this.title);
			document.write(this.text);
		}
	};

	blogpost.displayDetails()
	</script>
</head>

<body>

	
</body>

</html>
